
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2>Contactenos</h2>
            <form [formGroup]="formGroup">
              
      
      
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid':  control.nombre.errors}" />
                <div *ngIf ="control.nombre.errors"  class="invalid-feedback">
                  <div *ngIf="control.nombre.errors.required">Se requiere el nombre </div>
                  <div *ngIf="control.nombre.errors.minlength">Debe tener minimo 4 caracteres</div>
                  </div>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid':  control.email.errors}" />
                <div *ngIf ="control.email.errors"  class="invalid-feedback">
                  <div *ngIf="control.email.errors.required">Se requiere el email </div>
                  <div *ngIf="control.email.errors.minlength">Debe tener minimo 4 caracteres</div>
                  </div>
              </div>
      
      
              <div class="form-group">
                <label>Asunto</label>
                <input type="text" name="asunto" formControlName="asunto" class="form-control" [ngClass]="{ 'is-invalid':  control.asunto.errors}" />
                <div *ngIf ="control.asunto.errors"  class="invalid-feedback">
                  <div *ngIf="control.asunto.errors.required">Se requiere el nombre </div>
                  <div *ngIf="control.asunto.errors.minlength">Debe tener minimo 4 caracteres</div>
                  </div>
              </div>
              <div class="form-group">
                <label>Descripcion</label>
                <input type="text" name="descripcion" formControlName="descripcion" class="form-control" [ngClass]="{ 'is-invalid':  control.descripcion.errors}" />
                <div *ngIf ="control.descripcion.errors"  class="invalid-feedback">
                  <div *ngIf="control.descripcion.errors.required">Se requiere el nombre </div>
                  <div *ngIf="control.descripcion.errors.minlength">Debe tener minimo 4 caracteres</div>
                  </div>
              </div>
              
              <div class="text-center">
                <button class="btn btn-primary mr-1" (click)="onSubmit()"  [disabled]="formGroup.invalid">Registrar</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
