<div class="cuerpo">
    <div class="container contenido">
        
            <p class="tituloContainer"><i class="fas fa-paw"></i>CONSULTA DE ClIENTES</p><br>
            <div class="row">
            <button class="btn-azul" (click)="openModalManipulador()">
                <i class="fas fa-plus-circle"></i> Agregar Persona</button><br><br>
            <div class="col-md-4">
                <div class="col-md-12">
                    <button class="btn btn-secondary btn-block" form="consulta" (click)="Consultar()"><i
                            class="fas fa-search"></i> Consultar</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form" id="consulta">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">Total Pulsaciones:</label>
                            <input type="text" readonly id="txtTotalAyudas" name="txtTotalAyudas"
                                [(ngModel)]="totalAyudas" class="form-control"
                                placeholder="Cantidad total de pulsaciones">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form" id="filtro">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">Filtrar por Nombres o Apellidos:</label>
                            <input type="text" id="txtfiltroPersona" name="txtfiltroPersona" [(ngModel)]="searchText"
                                class="form-control" placeholder="Digite aquí su búsqueda">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <table class="table table-striped" *ngIf='personas && personas.length'>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">identificación</th>
                    <th scope="col">Nombre </th>
                    <th scope="col">sexo</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Pulsacion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas |filtroPersona:searchText; index as i "
                    (click)="seleccionar(persona)">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ persona.identificacion }} </td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{persona.sexo }}</td>
                    <td>{{ persona.edad }}</td>
                    <td>{{ persona.pulsacion }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
